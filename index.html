<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양현중 3학년</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex flex-col items-center justify-center p-6">

    <h1 class="text-4xl font-extrabold text-blue-700 mb-8">📌 양현중 3학년 모둠짜기 </h1>

    <!-- 버튼 영역 -->
    <div id="buttons" class="flex flex-wrap justify-center gap-4 mb-8"></div>

    <!-- 타이머 표시 -->
    <div id="timer" class="hidden text-red-500 text-6xl font-extrabold my-6 animate-pulse"></div>

    <!-- 결과 표시 -->
    <div id="result" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- 효과음 -->
    <audio id="beep" src="beep.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
